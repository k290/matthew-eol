<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900&display=swap"
      rel="stylesheet"
    />  <link
      href="https://fonts.googleapis.com/css?family=Cutive+Mono:400,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      p {
        color: #fff;
        font-size: 45px;
        text-align: center;
        margin: 0;
      }

      .text {
        font-size: 30px;
      }

      .sub {
        font-size: 20px;
        font-style: italic;
        margin: 1rem;
      }

      .counter {
         font-family: 'Cutive Mono'; 
      }

      .woop {
        font-family: sans-serif;
        letter-spacing: 5px;
        font-size: 60px;
      }

      #background {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.55),
            rgba(0, 0, 0, 0.55)
          ),
          url('https://cdn.wallpapersafari.com/4/12/xZgkdH.jpg');
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Playfair Display', serif;
      }
    </style>
  </head>
  <body>
    <div id="background">
      <p class="counter" id="demo"></p>
      <p class="text sub">- until -</p>
      <p class="text">Action</p>
      <p class="text">New Beginning</p>
      <p class="text woop">ðŸ™Œ</p>
    </div>

    <script>
	
      	const countDownDate = new Date('Mar 4, 2025 00:00:00').getTime();
	  
	const updateTime = () => {
		const now = new Date().getTime();
		const distance = countDownDate - now;


  		const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  		const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  		const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		const seconds = Math.floor((distance % (1000 * 60)) / 1000);

		const hoursDisplay = hours.toString().padStart(2, "0");
		const minutesDisplay = minutes.toString().padStart(2, "0");
		const secondsDisplay = seconds.toString().padStart(2, "0");

		const demoElement = document.getElementById('demo');
  		demoElement.innerHTML = `${days}d ${hoursDisplay}h ${minutesDisplay}m ${secondsDisplay}s`;

	        if (distance <= 0) {
		  clearInterval(updateTime);
		  demoElement.innerHTML = "YASSSSS";
        	}
	  }
	    
      updateTime();

      setInterval(() => updateTime(), 1000);
	  
	  
    </script>
  </body>
</html>
